<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookWorm Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>BookWorm Hub</h1>
        <nav>
            <button class="filter active">All</button>
            <button class="filter">Fiction</button>
            <button class="filter">Sci-Fi</button>
            <button class="filter">Non-Fiction</button>
        </nav>
        <div class="upload-link">
            <a href="{{ url_for('upload') }}">ðŸ“š Upload a New Book</a>
        </div>
    </header>


    <main>
        <section class="book-grid">
            {% for book in books %}
            <div class="book-card">
                <img src="{{ url_for('static', filename='uploads/' + book.cover) }}" alt="{{ book.title }}">
                <h3>{{ book.title }}</h3>
                <p class="author">{{ book.author }}</p>
                <p class="desc">{{ book.description }}</p>
                <div class="actions">
                    <button>Add to Favorites</button>
                    <button>Write a Review</button>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
