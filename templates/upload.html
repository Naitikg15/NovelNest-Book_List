<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload a Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Upload New Book</h1>
        <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </header>

    <main>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <label>Book Title:</label>
            <input type="text" name="title" required>

            <label>Author:</label>
            <input type="text" name="author" required>

            <label>Description:</label>
            <textarea name="description" rows="4" required></textarea>

            <label>Cover Image:</label>
            <input type="file" name="cover" accept="image/*" required>

        <label for="genre">Genre(s):</label>
        <select name="genre" id="genre" multiple required>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Biography">Biography</option>
            <option value="Adventure">Adventure</option>
            <option value="Self-Help">Self-Help</option>
        </select>
        <small>Hold Ctrl (Windows) or Command (Mac) to select multiple genres.</small>

            <button type="submit">Upload Book</button>
        </form>
    </main>
</body>
</html>
