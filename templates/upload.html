<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload a Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- jQuery (required by Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<script>
    $(document).ready(function() {
        $('#genre').select2({
            placeholder: "Select genre(s)"
        });
    });
</script>

<body>
    <header>
        <h1>Upload New Book</h1>
        <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </header>

    <main>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <label>Book Title:</label>
            <input type="text" name="title" required>

            <label>Author:</label>
            <input type="text" name="author" required>

            <label>Description:</label>
            <textarea name="description" rows="4" required></textarea>

            <label>Cover Image:</label>
            <input type="file" name="cover" accept="image/*" required>

    <label for="genre">Genre(s):</label>
    <select name="genre" id="genre" multiple="multiple" required style="width: 100%;">
    <option value="Fiction">Fiction</option>
    <option value="Non-Fiction">Non-Fiction</option>
    <option value="Sci-Fi">Sci-Fi</option>
    <option value="Biography">Biography</option>
    <option value="Adventure">Adventure</option>
    <option value="Self-Help">Self-Help</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Mystery">Mystery</option>
    <option value="Thriller">Thriller</option>
    <option value="Romance">Romance</option>
    <option value="Historical">Historical</option>
    <option value="Horror">Horror</option>
    <option value="Poetry">Poetry</option>
    <option value="Science">Science</option>
    <option value="Philosophy">Philosophy</option>
    <option value="Classic">Classic</option>
    <option value="Children">Children</option>
    <option value="Young Adult">Young Adult</option>
    <option value="Graphic Novel">Graphic Novel</option>
</select>


<small>Hold Ctrl (Windows) or Command (Mac) to select multiple genres.</small>


            <button type="submit">Upload Book</button>
        </form>
    </main>
</body>
</html>
